  <title>InjectContainer 教程</title>
</head>
<body>
  <div class="example">
    <h3>1. 概述</h3>
    <div>
      InjectContainer 是一个轻量级（简单实现）的依赖注入框架。简而言之，你可以通过引入 InjectContainer 提供的注解来声明需要自动注入的对象依赖，其创建和销毁过程完全将由 InjectContainer 框架自动。
    </div>
  </div>
</body>
</html>
